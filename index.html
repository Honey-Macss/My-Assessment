<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="index.js" defer></script>
    <title>Random User Generator</title>
</head>
<body>
    <div class="wholeBody">
        <div class="mainBody">
            <div class="imageDiv"><img class="profilePic" src="" alt="Profile Pic"></div>
            <span><h1 >Name: <h2 class="workName"></h2></h1></span>
            <span><h1 >Email: <h2 class="email"></h2></h1></span>
            <span><h1 >Location: <h2 class="locations"></h2></h1></span>
            <span><h1 >Date Of Registration: <h2 class="dateOfRegistration"></h2></h1></span>
            <span><h1 >Date Of Birth: <h2 class="dateOfBirth"></h2></h1></span>
            <span><h1 >Phone Number: <h2 class="phoneNumber"></h2></h1></span>
            <button class="button">NEXT</button>
        </div>
        
        
    </div>
</body>
</html>
